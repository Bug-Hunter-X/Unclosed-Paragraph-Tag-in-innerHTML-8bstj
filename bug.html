<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <script>
    // Incorrectly using innerHTML to replace the entire div content
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div content, but there is a missing closing tag for the <p> tag, resulting in a parsing error.</p>";
  </script>
</body>
</html>
